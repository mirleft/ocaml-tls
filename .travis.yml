language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
env:
  global:
    - PACKAGE="tls"
    - PINS="x509:https://github.com/hannesm/ocaml-x509.git#newcrl"
  matrix:
    - OCAML_VERSION=4.02 DEPOPTS=lwt
    - OCAML_VERSION=4.03
    - OCAML_VERSION=4.03
      DEPOPTS="mirage-flow-lwt mirage-kv-lwt mirage-clock"
      POST_INSTALL_HOOK="./.travis-test-mirage.sh" TESTS=false
    - OCAML_VERSION=4.04
    - OCAML_VERSION=4.04 DEPOPTS=lwt
    - OCAML_VERSION=4.04
      DEPOPTS="mirage-flow-lwt mirage-kv-lwt mirage-clock"
      POST_INSTALL_HOOK="./.travis-test-mirage.sh" TESTS=false
    - OCAML_VERSION=4.05
    - OCAML_VERSION=4.05 DEPOPTS=lwt
    - OCAML_VERSION=4.05
      DEPOPTS="mirage-flow-lwt mirage-kv-lwt mirage-clock"
      POST_INSTALL_HOOK="./.travis-test-mirage.sh" TESTS=false
    - OCAML_VERSION=4.06
    - OCAML_VERSION=4.06 DEPOPTS=lwt
notifications:
  email: false
